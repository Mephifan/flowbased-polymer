<link rel="import" href="../mixin.html">
<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="count-points.html">
<link rel="import" href="receive-value.html">


<!--
`<flowbased-polymer>`
-->

<dom-module id="flowbased-polymer">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <div>
            <paper-button id="buttonA" @-tap="--buttonTapped,((prop)),--tapped(sendval), ^^bubbling, ^nonbubbling, ^^bubblingdata(sendval), ^nonbubblingdata(sendval)">
                Button
            </paper-button>
        </div>

        <count-points id="counter" counter="{{counter}}" ƒ-increment="--buttonTapped,--buttonBTapped"></count-points>

        <receive-value id="receive" ƒ-reg="--tapped" ƒ-sum="--buttonCTapped" @-ƒ-sum="((atf))"
                       ƒ-camel-case="--buttonDTapped" ƒ-nonexistent="--buttonETapped"></receive-value>

        <paper-button id="buttonB" @-tap="--buttonBTapped">Button</paper-button>
        <paper-button id="buttonC" @-tap="--buttonCTapped(args)">Button</paper-button>
        <paper-button id="buttonD" @-tap="--buttonDTapped">Button</paper-button>
        <paper-button id="buttonE" @-tap="--buttonETapped">Button</paper-button>
        <paper-button id="buttonEvent" @-tap="--tapped(*)">Button</paper-button>

    </template>

    <script>

        class FlowbasedPolymer extends FBPMixin(Polymer.Element) {
            static get is() {

                return 'flowbased-polymer';
            }

            static get properties(){
            return {
                counter: {
                    type: Number,
                    value: 0
                },
                prop: {
                    type: Number,
                    value: 10
                },
                sendval: {
                    type: Number,
                    value: 42
                },
                atf: {
                    type: Number,
                    value: 11142
                },
                args: {
                    type: Array,
                    value: [3, 4, 5]
                }
            }
            }
        }

        window.customElements.define(FlowbasedPolymer.is, FlowbasedPolymer);


    </script>
</dom-module>
