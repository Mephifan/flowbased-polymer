<dom-module id="count-points">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    [[label]] [[counter]]

  </template>

  <script>

    Polymer({
      is: 'count-points',
      behaviors: [Polymer.FlowBasedProgramming],
      /**
       * Fired when menu button is pressed.
       *
       * @event myevent
       */

      properties: {
        counter: {
          type: Number,
          value: 0,
          readOnly: true,
          notify: true
        },
        /**
         *
         *  Bezeichnung des Counters
         */
        label: {
          type: String
        },

        _lock: {
          type: Boolean,
          value: false
        }
      },
      increment: function () {
        if (!this._lock) {
          this._setCounter(++this.counter);
        }
      },
      reset: function () {
        this._setCounter(0);
        this._lock = false;
      },
      lock: function () {
        this._lock = true;
      }
    });
  </script>
</dom-module>
