<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../behaviour.html">
<link rel="import" href="count-points.html">
<link rel="import" href="receive-value.html">


<!--
`<flowbased-polymer>`
-->

<dom-module id="flowbased-polymer">

    <template>

        <style>
            :host {
                display: block;
            }
        </style>

        <div>
        <paper-button id="buttonA" @-tap="--buttonTapped,((prop)),--tapped(sendval), ^^bubbling, ^nonbubbling">Button</paper-button>
        </div>

        <count-points id="counter" counter="{{counter}}" ƒ-increment="--buttonTapped,--buttonBTapped"></count-points>

        <receive-value id="receive" ƒ-reg="--tapped"></receive-value>

        <paper-button id="buttonB" @-tap="--buttonBTapped">Button</paper-button>

    </template>

    <script>

        Polymer({
            is: 'flowbased-polymer',
            behaviors: [Polymer.FlowBasedProgramming],

            properties: {
                counter: {
                    type: Number,
                    value: 0
                },
                prop:{
                  type:Number,
                    value:10
                },
                sendval:{
                  type:Number,
                    value:42
                }
            }
        });
    </script>
</dom-module>
