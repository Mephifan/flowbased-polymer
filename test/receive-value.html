<dom-module id="receive-value">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    HI
  </template>

  <script>

    Polymer({
      is: 'receive-value',
      behaviors: [Polymer.FlowBasedProgramming],

      /**
       * Fired when menu button is pressed.
       *
       * @event myevent
       */

      properties: {
        received:{
          type:Number
        }
      },
        reg:function (val) {
            this.set('received',val);
        }

    });
  </script>
</dom-module>
