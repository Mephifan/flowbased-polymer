<dom-module id="receive-value">

  <template>

    <style>
      :host {
        display: block;
      }
    </style>

    HI
  </template>

  <script>

    Polymer({
      is: 'receive-value',
      behaviors: [Polymer.FlowBasedProgramming],

      /**
       * Fired when menu button is pressed.
       *
       * @event myevent
       */

      properties: {
        received:{
          type:Number
        },
          sumval:{
          type:Number,
          notify:true,
              value:1
        }
      },
        reg:function (val) {
            this.set('received',val);
        },
        sum:function (a,b,c) {
            var val = (a+b+c);
            this.set('sumval',val);
            return val;
        },
        camelCase:function () {
            this.set('received',137)
        },
        hook:function(data){

          this.fire('hook-triggered',data);
        },
        hooktest:function(data){

          this.hooktestValue = data;
        },
        deep:function (data) {
            console.log('deepdata received')
        }

    });
  </script>
</dom-module>
