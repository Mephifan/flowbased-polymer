<!doctype html>
<html>
  <head>
    <title>flowbased-behaviour demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="demo-component.html">



    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container ">
      <h3>Basic flowbased-behaviour Demo</h3>
      <demo-snippet>
          <ddemo-component></ddemo-component>
          <template>
              <link rel="import" href="../../polymer/polymer.html">
              <link rel="import" href="../../iron-ajax/iron-ajax.html">
              <link rel="import" href="../behaviour.html">
              <dom-module id="demo-component">

                  <template>

                      <style>
                          :host {
                              display: block;
                          }
                      </style>

                      <button @ƒ-tap="requestButtonTap">Request Ajax</button>
                      <iron-ajax
                          ƒ-generate-request="requestButtonTap"
                          url="../bower.json"
                          handle-as="json"
                          @ƒ-response="((receivedResponse))"></iron-ajax>
                      <br>
                      <br>
                      receivedResponse.response.version = {{receivedResponse.response.version}}
                  </template>

                  <script>

                      Polymer({
                          is: 'demo-component',
                          properties: {},
                          behaviors: [PolymerFlowBasedProgramming],
                      });
                  </script>
              </dom-module>
          </template>
      </demo-snippet>
    </div>

  </body>
</html>
