<dom-module id="demo-component">

    <template>
        <style>
            :host {
                display: block;

            }
        </style>
        <button @-tap="--requestAjax">Request Ajax</button>
        <iron-ajax

            @-response="((_response))"
            url="../bower.json"
            handle-as="json"></iron-ajax>
        <hr>
        receivedResponse.response.version = {{_response.response.version}}
