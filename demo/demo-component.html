<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-ajax/iron-ajax.html">
<link rel="import" href="../behaviour.html">
<link rel="import" href="call-function.html">

<dom-module id="ddemo-component">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <button @-tap="connector-button-request-ajax">Request Ajax</button>
        <iron-ajax
            ƒ-generate-request="connector-button-request-ajax"
            @-response="((_response))"
            url="../bower.json"
            handle-as="json"></iron-ajax>
        <hr>
        <call-function ƒ-func="_response-changed"></call-function>
        <value-observer observe="[[_response]]" @-value-changed="_response-changed"></value-observer>

        receivedResponse.response.version = {{_response.response.version}}
    </template>

    <script>

        Polymer({
            is: 'ddemo-component',
            behaviors: [PolymerFlowBasedProgramming],
        });
    </script>
</dom-module>
